<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="card-inner">
        <h2 class="wrapper__title">Sport check</h2>
    </div>
    <div class="box">
        <label class="box__label">
    <input class="wrapper__check visually-hidden" type="radio" name="check-sport">
    <span class="wrapper__line"></span>
    <span class="wrapper__football">Football</span>
        </label>
    
    </div>
    <div class="card">
        <label class="box__label">
    <input class="card__check visually-hidden" type="radio" name="check-sport">
    <span class="wrapper__line"></span>
    <span class="card__volleyball">Volleyball</span>
        </label>
    
    </div>
    <div class="demo">
        <label class="box__label">
    <input class="demo__check visually-hidden" type="radio" name="check-sport">
    <span class="wrapper__line"></span>
    <span class="demo__tennis">Tennis</span>
        </label>
    
    </div>
    <div class="inner">
        <label class="box__xokkey">
    <input disabled checked class="inner__check visually-hidden" type="radio" name="check-sport">
    <span class="wrapper__line"></span>
    <span class="inner__xokkey">Hokkey</span>
        </label>
</body>
</html>
